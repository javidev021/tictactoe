<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="game-info">
      <div class="player-turn">
        Turno del jugador: <span id="current-player">X</span>
      </div>
      <div class="score">
        <span>X: <span id="score-x">0</span></span>
        <span>O: <span id="score-o">0</span></span>
      </div>
    </div>

    <div class="game-board" id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="game-controls">
      <button id="reset-game">Nuevo Juego</button>
      <button id="reset-score">Reiniciar Marcador</button>
    </div>

    <div class="game-status" id="game-status"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
